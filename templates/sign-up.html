{%extends "basic.html"%}

{%block main%}
    <section class="login" id="login">
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-text">
                    <div class="login-title">
                        <h1>Создать новый аккаунт</h1>
                    </div>
                </div>
                <div class="login-form">
                    <form action="user/sign-up" method="post">
                        <input type="text" name="login" id="login" placeholder="Логин" minlength="4" maxlength="16" required><br>
                        <input type="email" name="email" id="email" placeholder="Почта" required><br>
                        <input type="text" name="name" id="name" placeholder="Имя (необязательное поле)"><br>
                        <input type="password" name="password" id="password" placeholder="Пароль" minlength="6" maxlength="32" autocomplete="off" required><br>
                        <input type="password" name="password2" id="password2" placeholder="Повтор пароля" minlength="6" maxlength="32" autocomplete="off" required><br>
                        <div class="errors">
                            <span class="message-error">{{message}}</span>
                        </div>
                        <button class="login-in-account" id="create-account-btn" type="submit">Создать аккаунт</button>
                        <div class="hint">
                            <a href="/login">Войти в существующий аккаунт</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{%endblock%}
